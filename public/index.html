<!doctype html>
<html>
<head>
  <meta charset='utf8'>
  <meta name='viewport' content='width=device-width'>

  <title>Svelte app</title>
  <link rel='stylesheet' href='bundle.css'>
</head>

<body style="padding:0;margin:0">
  <button id="aaa">go swiper</button>
  <div id="app-slideshow"></div>
  <script src='bundle.js'></script>
  <script>
    var slideshow = Fsss.create(document.getElementById('app-slideshow'), {
      images: [
        {url: '//via.placeholder.com/350x150', caption: "LOL !"},
        {url: '//via.placeholder.com/150x300'},
        {url: '//via.placeholder.com/2000x2000', width: 2000, height: 2000},
        {url: '//via.placeholder.com/20x20', width: 20, height: 20},
      ],
      intro: {
        title: "This is a slideshow !"
      },
      opts: {
        maxImageWidth: 350,
        maxImageHeight: 300,
      },
      debug: false
    }).show()
    document.getElementById('aaa').addEventListener('click', function(){
      slideshow.show()
    })
  </script>
</body>
</html>
