<!doctype html>
<html>
<head>

  <meta name='viewport' content='width=device-width'>

  <title>Svelte app</title>
  <link rel='stylesheet' href='bundle.css'>
</head>

<body style="padding:0;margin:0">
  <button id="aaa">go swiper</button>
  <div id="app-slideshow"></div>
  <script src='bundle.js'></script>
  <script>
    var slideshow = Fsss.create(document.getElementById('app-slideshow'), {
      images: [

        '//via.placeholder.com/150x300',
        '//via.placeholder.com/2000x2000',
        '//via.placeholder.com/20x20',

    document.getElementById('aaa').addEventListener('click', function(){
      slideshow.show()
    })
  </script>
